<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Server-Side Calculator</title>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onsubmit="addCalculation(event)">
      <input id="numOneInput" data-testid="numOne" placeholder="First Number" value="1" />
      <button type="button" id="+" onclick="setOperator(event)">+</button>
      <button type="button" id="-" onclick="setOperator(event)">-</button>
      <button type="button" id="*" onclick="setOperator(event)">*</button>
      <button type="button" id="/" onclick="setOperator(event)">/</button>
      <input id="num-two-input" data-testid="numTwo" placeholder="Second Number" value="3" />
      <button type="submit">=</button>
      <button>C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
